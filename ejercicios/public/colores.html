<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 class="text-center">Colores</h1>
  <p class="text-center">Elementos a los que se les puede cambiar color:</p>
  <ul class="text-center">
    <li>Fondo</li>
    <li>Texto</li>
    <li>Bordes</li>
    <li>Placeholder</li>
  </ul>
  <br>
  <ul>
    <li class="text-center">
      <p>Fondo</p>
      <div class="bg-red-500">bg-red-500</div>
    </li>
    <br>
    <br>
    <li class="text-center">
      <p>Texto</p>
      <div class="bg-gray-900 text-white">bg-gray-900 text-white</div>
    </li>
    <br>
    <br>
    <li class="text-center">
      <p>Bordes</p>
      <div>
        border-2 border-blue-500 => 
        <input class="border-2 border-blue-500" type="text" >
      </div>
    </li>
    <br>
    <br>
    <li class="text-center">
      <p>Placeholder</p>
      <div>
        border-2 border-green-500 placeholder-red-500=> 
        <input class="border-2 border-green-500 placeholder-red-500" type="text" placeholder="Placeholder texto rojo" >
      </div>
    </li>
  </ul>
</body>
</html>
