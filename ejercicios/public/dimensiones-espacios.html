<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensiones y Espacios</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="mx-4">
  <h1 class="text-center">Dimensiones y espacios</h1>
  <p class="text-center">Estas propiedades se pueden controlar:</h1>
  <ul class="text-center">
    <li>Height</li>
    <li>Width</li>
    <li>Margin</li>
    <li>Padding</li>
  </ul>
  <br><br>
  <div class="text-center">
    <h1>Height</h1>
    <div class="h-32 bg-blue-500 text-white">
      h-10
    </div>
  </div>
  <br><br>
  <div class="text-center">
    <h1>Width</h1>
    <div class="w-32 bg-blue-500 text-white">
      w-32 = 8rem
    </div>
    <br>
    <div class="w-1/2 bg-blue-500 text-white">
      w-1/2 = 50%
    </div>
    <br>
    <div class="w-1/3 bg-blue-500 text-white">
      w-1/3 = 33.33%
    </div>
    <br>
    <div class="w-1/4 bg-blue-500 text-white">
      w-1/4 = 25%
    </div>
    <br>
    <div class="w-1/5 bg-blue-500 text-white">
      w-1/5 = 20%
    </div>
  </div>
  <br><br>
  <div class="text-center">
    <h1>Padding</h1>
    <div class="h-20 bg-blue-500 text-white">
      <p class="text-white pt-8 pl-4">Texto con padding: pt-8 pl-4</p>
    </div>
    <br>
    <div class="h-20 bg-blue-500 text-white">
      <input class="my-5 w-1/5 py-1 px-4" type="text" placeholder="Padding en placeholder: py-1 px-4 ">
    </div>
  </div>
  <br><br>
  <div class="text-center">
    <h1>Margin</h1>
    <div class="h-50 bg-blue-500 text-white">
      <div class="bg-red-500 w-20 h-10 ml-8 ">ml-8</div>
      <div class="bg-yellow-200 w-20 h-10 mb-4">mb-4</div>
      <div class="bg-pink-200 w-20 h-10 mt-5">mt-5</div>
    </div>
    <br>
    <div class="h-100 bg-blue-500 text-white ">
      <div class="bg-red-500 w-20 h-10">div</div>
      <div class="bg-red-500 w-20 h-10 my-8 ">my-8</div>
      <div class="bg-red-500 w-20 h-10 mx-8 ">mx-8</div>
      <div class="bg-red-500 w-20 h-10 mx-auto ">mx-auto</div>
    </div>
  </div>
</body>

</html>
