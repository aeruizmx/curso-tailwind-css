<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="mx-10 bg-white text-black">
    <h1 class="text-3xl">Display</h1>
    <p>Estas propiedades pueden controlar las dimensiones o espacios.</p>
    <ul>
      <li>1.- Block</li>
      <li>2.- Inlineblock</li>
      <li>3.- Inline</li>
      <li>4.- Hidden</li>
      <li>5.- Flex</li>
    </ul>
  </div>
  <div class="mx-20 mt-5">
    <h1 class="text-center font-bold">Block</h1>
    <div class="mt-2 bg-gray-300">
      <div class="block bg-red-200 px-4 py-2 mt-2">Div 1</div>
      <div class="block bg-blue-200 px-4 py-2 mt-2">Div 2</div>
      <div class="block bg-green-200 px-4 py-2 mt-2">Div 3</div>
    </div>
  </div>
  <div class="mx-20 mt-5">
    <h1 class="text-center font-bold">Inline-block</h1>
    <div class="mt-2 bg-gray-300">
      <div class="inline-block bg-red-200 px-4 py-2 mt-2">Div 1</div>
      <div class="inline-block bg-blue-200 px-4 py-2 mt-2">Div 2</div>
      <div class="inline-block bg-green-200 px-4 py-2 mt-2">Div 3</div>
    </div>
  </div>
  <div class="mx-20 mt-5">
    <h1 class="text-center font-bold">Inline</h1>
    <div class="mt-2 bg-gray-300">
      <div class="inline bg-red-200 px-4 py-2 mt-2">Div 1</div>
      <div class="inline bg-blue-200 px-4 py-2 mt-2">Div 2</div>
      <div class="inline bg-green-200 px-4 py-2 mt-2">Div 3</div>
    </div>
  </div>
  <div class="mx-20 mt-5">
    <h1 class="text-center font-bold">Hidden</h1>
    <div class="mt-2 bg-gray-300">
      <div class="inline bg-red-200 px-4 py-2 mt-2">Div 1</div>
      <div class="inline bg-blue-200 px-4 py-2 mt-2">Div 2</div>
      <div class="hidden bg-green-200 px-4 py-2 mt-2">Div 3</div>
      <div class="inline bg-yellow-200 px-4 py-2 mt-2">Div 4</div>
    </div>
  </div>
</body>

</html>
