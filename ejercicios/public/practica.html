<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-white">
  <h1 class="text-center font-bold text-xl">Retos</h1>
  <div class="mt-5 bg-gray-600 p-5">
    <h1 class="text-center font-bold text-xl">Reto 1</h1>
    <div class="my-5">
      <div class="h-32 bg-gray-100 flex flex-row items-center justify-around mt-2 ">
        <button class="bg-blue-500 h-10 w-full sm:w-full md:w-20 lg:w-20 xl:w-20">Botón</button>
      </div>
    </div>
  </div>
  <div class="mt-5 bg-gray-600 p-5">
    <h1 class="text-center font-bold text-xl">Reto 2</h1>
    <div class="my-5">
      <div class="h-32 bg-gray-100 flex flex-row justify-center mt-2 ">
        <button class="bg-blue-500 h-10 w-20 mt-10">Botón 1</button>
        <button class="bg-green-500 h-10 w-20 mt-10 ml-10">Botón 2</button>
        <button class="bg-pink-500 h-10 w-20 mt-10 ml-10">Botón 3</button>
      </div>
    </div>
  </div>
  <div class="mt-5 bg-gray-600 p-5">
    <h1 class="text-center font-bold text-xl">Reto 3</h1>
    <div class="my-5">
      <div class="h-32 bg-gray-100 flex flex-row justify-center mt-2 ">
        <button class="hover:bg-blue-900 bg-blue-500 h-10 w-20 mt-10">Botón 1</button>
        <button class="hover:bg-green-900 bg-green-500 h-10 w-20 mt-10 ml-10">Botón 2</button>
        <button class="hover:bg-pink-900 bg-pink-500 h-10 w-20 mt-10 ml-10">Botón 3</button>
      </div>
    </div>
  </div>
  <div class="mt-5 bg-gray-600 p-5">
    <h1 class="text-center font-bold text-xl">Reto 4</h1>
    <div class="my-5">
      <div class="h-auto bg-gray-100 flex flex-col mt-2">
        <div class="alert alert-default">Este mensaje es una alerta default</div>
        <div class="alert alert-danger">Este mensaje es una alerta danger</div>
        <div class="alert alert-warning">Este mensaje es una alerta warning</div>
        <div class="alert alert-info">Este mensaje es una alerta info</div>
      </div>

    </div>
  </div>
</body>

</html>
