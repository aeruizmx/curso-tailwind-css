<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilerias</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="mt-5 bg-gray-800 p-5 text-white">
    <h1 class="text-center font-bold text-xl">Utilerias</h1>
    <div class="my-5">
      <h1 class="text-center font-bold">rotate-30</h1>
      <div class="sm:rotate-45 mx-auto my-10 h-20 w-20 bg-green-500 text-white">
        rotate-30
      </div>
    </div>
    <div class="my-5">
      <h1 class="text-center font-bold">zoom x 1.5</h1>
      <div class="zoom-1-5 mx-auto my-10 h-20 w-20 bg-green-500 text-white">
        zoom-1-5
      </div>
    </div>
    <h1 class="text-center font-bold text-xl">Variantes</h1>
    <div class="my-5">
      <h1 class="text-center font-bold">variants:hover</h1>
      <div class="hover:zoom mx-auto my-10 h-20 w-20 bg-green-500 text-white">
        hover:zoom
      </div>
    </div>
    <h1 class="text-center font-bold text-xl">Responsive</h1>
    <div class="my-5">
      <h1 class="text-center font-bold">responsive</h1>
      <div class="sm:rotate-45 mx-auto my-10 h-20 w-20 bg-green-500 text-white">
        sm:rotate-45
      </div>
    </div>
  </div>
</body>
</html>
