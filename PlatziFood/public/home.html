<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="bg-secondary text-white flex justify-between items-center px-2">
    <div>
      <img class="h-8 py-1" src="images/logo-w.svg" alt="Logo">
    </div>
    <div class="text-2xl">&equiv;</div>
  </div>
  <main class="mb-8 bg-gray-500">
    <div class="h-56 bg-no-repeat bg-cover bg-bottom md:h-100 md:bg-center" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');"></div>
    <div class="container mx-auto md:flex">
      <div class="mx-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white">
        <div>
          <img class="w-full md:w-48 md:h-full object-cover object-left rounded-lg md:rounded-lg md:rounded-r-none"
            src="https://images.unsplash.com/photo-1552332386-f8dd00dc2f85?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
            alt="Tacos">
        </div>
        <div class="relative mx-2 p-2 shadow-lg md:shadow-none bg-white md:bg-transparent md:flex md:flex-col md:justify-center rounded-lg -mt-2">
          <h2 class="text-2xl uppercase tracking-tight font-semibold text-gray-900 md:text-lg">Tacos de Bistec</h2>
          <p class="text-gray-700 leading-snug">Taquitos de bistec con cebolla y cilantro </p>
          <div class="text-sm font-semibold text-gray-700 mt-2">MXN $15</div>
          <div class="text-yellow-700 text-xs mt-2">&starf;&starf;&starf;&starf;&star; / 36 reseñas</div>
        </div>
      </div>
      <div class="mx-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white md:ml-2">
        <div>
          <img class="w-full md:w-48 md:h-full object-cover object-left rounded-lg md:rounded-lg md:rounded-r-none"
            src="https://images.unsplash.com/photo-1579630941903-4ff514d6fa1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="Tacos">
        </div>
        <div class="relative mx-2 p-2 shadow-lg md:shadow-none bg-white md:bg-transparent md:flex md:flex-col md:justify-center rounded-lg -mt-2">
          <h2 class="text-2xl uppercase tracking-tight font-semibold text-gray-900 md:text-lg">Tacos de Pastor</h2>
          <p class="text-gray-700 leading-snug">Taquitos de pastor con piña </p>
          <div class="text-sm font-semibold text-gray-700 mt-2">MXN $15</div>
          <div class="text-yellow-700 text-xs mt-2">&starf;&starf;&starf;&starf;&star; / 36 reseñas</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="w-full bg-secondary text-white">
    <div class="md:flex md:flex-row-reverse justify-around ">
      <div class="mt-4 ml-8">
        <div class="hover:text-primary"><i class="fa fa-facebook"></i>/platzifood</div>
        <div class="hover:text-primary"><i class="fa fa-twitter"></i>@platzifood</div>
        <div class="hover:text-primary"><i class="fa fa-instagram"></i>@platzifood</div>
      </div>
      <ul class="mt-4 mb-4 ml-8 md:list-disc">
        <li>Soporte</li>
        <li>Acerca de nosotros</li>
        <li>Registro</li>
        <li>Aviso de privacidad</li>
      </ul>
    </div>

  </footer>
</body>

</html>
